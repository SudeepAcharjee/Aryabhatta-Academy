<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Checking</title>
</head>
<body>
    <h3>Checking Your Authentication</h3>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    
        const firebaseConfig = {
          apiKey: "AIzaSyDX0Doecu7K5y8qv-f9KOhuZNPb01wNJm4",
    
    authDomain: "head-admin-login.firebaseapp.com",
    
    databaseURL: "https://head-admin-login-default-rtdb.firebaseio.com",
    
    projectId: "head-admin-login",
    
    storageBucket: "head-admin-login.appspot.com",
    
    messagingSenderId: "1009923970267",
    
    appId: "1:1009923970267:web:dac09972fde1b5fb80a8fe"
        };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    console.log(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
          
            window.location.href = "./admingallery.html";
        } else {
            // User is not signed in, redirect to the login page
            window.location.href = "../index.html";
        }
    });
    </script>
    
</body>
</html>
